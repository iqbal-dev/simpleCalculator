<script>
    document.getElementById('calculator').addEventListener('click',function(e){
        
        let calculation = document.getElementById('output');
        
        if(e.target.innerText!="=" && e.target.innerText!="AC" && e.target.innerText!="DE"){
            calculation.innerText += e.target.innerText;
        }
       
    })
    document.getElementById('equal').addEventListener('click',function(){
       let result = document.getElementById('output');
       result.innerText = eval(result.innerText)
    })
    document.getElementById('clear').addEventListener('click',function(){
        document.getElementById('output').innerText = ''
    })  
    document.getElementById('delete').addEventListener('click',function(){
        let del = document.getElementById('output');
        del.innerText = del.innerText.slice(0,-1);
    })
